.facility-table table {

  margin: 0;

.facility-table table caption {

  .facility-table table {
    border: 0;
  }

  .facility-table table caption {
    font-size: 1.3em;
  }
  
  .facility-table table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  .facility-table table th,
  .facility-table table td {
    border: unset;
  }
  
  .facility-table table tr {
    border-left: 11px solid #007FA3;
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }
  
  .facility-table table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  .facility-table table td p {
    font-size: 13px;
    text-align: right;
  }
  
  .facility-table table td p::before {
    content: attr(data-label);
    float: left;
    font-weight: bold;
    padding-right: 10px;
  }
  
  .facility-table table td:last-child {
    border-bottom: 0;
  }
}
</style>
